<!-- https://raw.githubusercontent.com/jhvanderschee/jekyllcodex/gh-pages/_includes/breadcrumbs.html  -->

<div class="breadcrumb">
{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}

{% for item in site.data.menus.languages %}
  {% if item.language == page.lang %}
<a href="{{ site.url }}/{{ page.lang }}{{ item.s-url }}">{{ item.schedule }}</a>
{% endif %}
{% endfor %}

</div>
