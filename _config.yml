baseurl: ''
exclude: ['README.md']
permalink: pretty
title_en: 'DLI National Training'
title_fr: 'IDD formation nationale'
email: 'statcan.maddli-damidd.statcan@canada.ca.'

google_analytics_id: null
homepage:
  show_call_box: true
logo:
  mobile: "images/logo-mobile.svg"
  desktop: "images/logo.svg"
  desktop_height: "36px"
footer:
  copyright_text: ''

seo:
  meta_og_title: ""
  meta_og_type: ""
  meta_og_url: ""
  meta_og_image: "https://raw.githubusercontent.com/zerostaticthemes/jekyll-serif-theme/master/screenshots/tn.png"
  meta_og_description: ""
  meta_twitter_card: "summary"
  meta_twitter_site: ""
  meta_twitter_creator: ""

collections:
  sessions:
    output: true
    permalink: /:path/
    sort_by: weight
  team:
    output: true
    permalink: /:path/

defaults:
  - scope:
      type: sessions
    values:
      layout: session
      bodyClass: page-sessions-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables
